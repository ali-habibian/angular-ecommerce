<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!--        loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{tempProduct.id}}">
              <img src="{{tempProduct.imageUrl}}" class="img-responsive" alt="{{tempProduct.name}}">
            </a>
            <a routerLink="/products/{{tempProduct.id}}">
              <h1>{{tempProduct.name}}</h1>
            </a>
            <h2>{{tempProduct.description}}</h2>
            <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

        <!--        if products empty then display a message -->
        <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
          No Products Found.
        </div>

      </div>

      <!--      begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-5"></div>

          <div class="col-md-7">
            <div class="row">
              <div class="col-md-8">

                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                </ngb-pagination>

              </div>

              <div class="col-md-4 mt-2" style="text-align: right">
                <span class="me-2">Page Size</span>

                <select (change)="updatePageSize($event)">
                  <option>2</option>
                  <option selected="selected">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!--      end footer -->

    </div>
  </div>
</div>
